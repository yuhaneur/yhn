<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        table 태그
        표만들기
        tr- 줄
        td- 칸
        테이블에 테두리선을 나타내려면 
        table 태그에 border 값 주기
        테이블의 각 칸의 너비와 높이는
        td 태그에 width(너비), height(높이)
        td 태그의 width값은 가장큰 값 기준으로
        너비가 정해진다.(같은열에만 적용)
    -->

    <table border="1">
        <tr>
            <td width="100" height="50"></td>
            <td width="100" height="50"></td>
        </tr>
        <tr>
            <td width="200" height="50"></td>
            <td height="100"></td>
        </tr>
        <tr>
            <td height="50"></td>
            <td height="50"></td>
        </tr>
    </table>
    <hr>
    <table border="3" bgcolor="#C2C2C2">
        <tr height="50">
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr height="50">
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr height="50">
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr height="50">
            <td width="50" bgcolor="#C2C2C2"></td>
            <td width="200" bgcolor="#C2C2C2"></td>
            <td width="50" bgcolor="#C2C2C2"></td>
        </tr>
    </table>
    <hr>
    <table border=""></table>
</body>

</html>
