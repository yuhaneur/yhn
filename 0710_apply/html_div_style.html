<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="./css/div.css">

<head>

    <title>Document</title>

<body>
    <!-- 
    1920해상도가 대중적 [1200~900] = 가장보기편한너비 /태그가 구성이안되면 영역먼저그려보기

    <div id="wrap">

        <div id="box2">
